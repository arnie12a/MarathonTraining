<!DOCTYPE html>
<html>
<head>
    <title>Marathon Training Log</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4; }
        h1 { text-align: center; }
        form { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; }
        label { display: block; margin-top: 10px; font-weight: bold; }
        input, textarea, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; background: #28a745; color: white; padding: 10px; border: none; width: 100%; border-radius: 5px; font-size: 16px; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <h1>Marathon Training Log</h1>
    <form method="POST">
        <label>Date:</label>
        <input type="date" name="Date" required>

        <label>Week Number:</label>
        <input type="number" name="WeekNumber" required>

        <label>Day of Week:</label>
        <select name="DayOfWeek" required>
            <option value="">Select...</option>
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Friday</option>
            <option>Saturday</option>
            <option>Sunday</option>
        </select>

        <label>Workout Type:</label>
        <input type="text" name="WorkoutType" required>

        <label>Distance (miles):</label>
        <input type="number" step="0.01" name="Distance" required>

        <label>Time (HH:MM:SS):</label>
        <input type="text" name="Time" required>

        <label>Average Pace (min/mile):</label>
        <input type="text" name="AveragePace">

        <label>Location:</label>
        <input type="text" name="Location">

        <label>Weather:</label>
        <input type="text" name="Weather">

        <label>Effort (1â€“10):</label>
        <input type="number" min="1" max="10" name="Effort">

        <label>Notes:</label>
        <textarea name="Notes"></textarea>

        <button type="submit">Save Workout</button>
    </form>
</body>
</html>
